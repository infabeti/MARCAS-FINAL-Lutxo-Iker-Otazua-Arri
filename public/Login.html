<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/CirculoComida.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Crear cuenta </title>
	<link rel="stylesheet" type="text/css" href="CSS/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="JS/login.js"></script>
    <script>
        $(document).ready(function(){
            $(".redireccion").click();
        });

        function Redireccion(){
            var login = parseInt(localStorage.getItem('login'));
            if(login == 1){
                window.location.href = 'INICIO.html';
            }
        }

</script>
</head>
<body>
	<div class="login">
    <form name='form-login'>

        <h1>REGISTRO</h1>

        <label for="name">Email</label>
        <input type="email" id="name" placeholder="Email" required>

        <label for="pw">Contraseña</label>
        <input type="password"
               id= "pw"
               placeholder="Contraseña" required>

        <ul class="helper-text">
            <li class="length">Longitud maxima de 8.</li>
            <li class="lowercase">Una letra pequeña como minimo</li>
            <li class="uppercase">Una letra mayuscula como minimo</li>
            <li class="special">Un caracter especial como minimo</li>
        </ul>
        <input id="rgstr_btn" type="submit" value="Registrate" onclick="store()">

    </form>
</div>

<div class="login">
    <form>

        <h1>INICIO DE SESION</h1>

        <label for="userName">Email</label>
        <input type="email" id="userName" placeholder="Email" required>

        <label for="userPw">Contraseña</label>
        <input type="password" id= "userPw" placeholder="Contraseña" required>

        <div id="remember">
            <input type="checkbox" value="lsRememberMe" id="rememberMe"
                   style="display: inline-block;">
            <label>Recuerdame</label>
        </div>

        <input id= "login_btn" type="submit" value="Inicia" onclick="check()" onclick="redireccion()">

    </form>
</div>
<input type="button" class="redireccion" hidden onclick="Redireccion()">
</body>
</html>
